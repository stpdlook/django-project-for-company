{% extends "base.html" %}
{% load crispy_forms_tags %} 
{% block content %}

<div class="row justify-content-center">

  <div class="col-xl-10 col-lg-12 col-md-9">
    <style>
      .requiredField {
        font-weight: bold;
        color: #363636;
      }
      .asteriskField {
        display: none;
      }
    </style>
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <div class="row">
          <div class="col-lg-12 align-self-center">
            <div class="p-5">
            <form action="" autocomplete="off" method="POST">
                {% csrf_token %}
                {{ form | crispy }}
              <button type="submit" class="btn btn-info float-right"><i class="fa fa-paper-plane"></i> Отправить</button>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>

{% endblock content %}
